[scan]
# Directory exclusion rules (glob, use '/' as separator; matched relative to scan root)
exclude_dir_globs =
    **/.git/**
    **/.hg/**
    **/.svn/**
    **/node_modules/**
    **/bower_components/**
    **/venv/**
    **/.venv/**
    **/__pycache__/**
    **/.tox/**
    **/dist/**
    **/build/**
    **/.eggs/**
    **/*.egg-info/**

    # Explicitly excluded CMS subprojects (vendored subrepos inside the platform)
    cms/edx_xblock_scorm/**
    cms/edx-ora2/**
    cms/edx-search/**
    cms/xblock-drag-and-drop-v2/**
    cms/xblock-ilt/**
    cms/xblock-pdf/**
    cms/xblock-poll/**
    cms/xblock-utils/**

# Hotspot directory bucketing depth (default: 3). Higher values create more granular buckets.
hotspot_depth = 3

[report]
top_n_dirs = 15

[critical_dirs]
# If empty: auto-detect directories that exist under root from the built-in default list.
# To override, list the directories you want here (relative to root).
paths =
    lms
    cms
    openedx/core
    openedx/features
    common
    xmodule


